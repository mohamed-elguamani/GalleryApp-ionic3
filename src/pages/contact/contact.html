<ion-header>
  <ion-navbar color='galapp'>
    <ion-title>
      Contact
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-buttons end>

    <button ion-button (click)="TakeImage()">
      <ion-icon name="camera"></ion-icon>
    </button> 

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <img src="{{photo}}">

 <ion-list>

  <ion-item>
    <ion-input placeholder="Your name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="E-mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Subject"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Your message"></ion-textarea>
  </ion-item>
  <button ion-button full color="galapp" (click)="showMsg()">Send</button>
 </ion-list> 

</ion-content>
